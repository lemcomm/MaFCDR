realm:
 new:
  name:       Creazione di un regno
  intro: >
    Con sufficiente potere e nessuno al di sopra di voi, potrebbe essere il momento di entrare nello scenario della politica mondiale. Potete annunciare che le terre sotto il vostro controllo formano un <i>reame</i>, che è un termine generico per qualsiasi cosa a partire da una baronia fino a un impero.<br />
    Più specificamente, è a vostra completa discrezione come chiamare il vostro nuovo reame. L'unica cosa che potrebbe farvi desistere dal chiamare tre paesi un impero è la derisione dei vostri pari che ne scaturirebbe. E' consigliabile la giusta miscela di ambizione e modestia.<br />
    E' possibile cambiare la designazione del vostro reame successivamente.<br />
  choose:     -- scegli --
  submit:     annunciate il nuovo regno

