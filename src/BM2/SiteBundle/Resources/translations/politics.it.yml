oath:
 name:		Giuramento di Sudditanza
 intro: >
   La sudditanza è ciò che definite la gerarchia e il sistema politico. I dettagli circa cosa sia contenuto in un dato giuramento - vassallaggio, servizio militare, divisione delle entrate delle tenute, protezione, onore e politica - è negoziabile tra signore feudale e vassallo.<br />
   Qui voi potete giurare sudditanza ad un personaggio nelle vicinanze, così da divenire suo vassallo. Questo renderà la vostra tenuta parte del suo reame.
 hasvassals: >
   Anche tutti i vostri vassalli diventeranno a loro volta membri del reame a cui state per unirvi, dato che il loro giuramento verso di voi li vincola alle vostre decisioni. Chiaramente se agite contro la loro volontà potrebbero decidere di abbandonarvi successivamente.
 isruler: >
   Questa azione significherà la fine del vostro reame come entità indipendente.
 hasliege: >
   Il vostro attuale giuramento sarà dissolto e il vostro attuale signore, %liege%, sarà informato.
 current:   giuramento attuale
 swear:     nuovo giuramento di sudditanza
 nobody:    Non vi sono nuovi signori disponibili all'interno del vostro raggio d'azione.
 newliege:	nuovo signore
 choose:		-- seleziona il signore --
 submit:		giurate sudditanza
 fail:
  vassal:	Non potete giurare sudditanza ad uno dei vostri vassalli (o ad un loro vassallo).
 success:	Avendo giurato sudditanza, siete ora un vassallo di %newliege%.

successor:
 name:      il vostro successo
 you:       siete il successore di
 intro: >
   Essendo la morte parte della vita, è importante per ogni nobile assegnare un successore ai suoi titoli e possedimenti.<br />
   E' possibile selezionare qualsiasi personaggio sufficientemente vicino per scambiare documenti, o uno dei vostri personaggi (che si assume siano membri della stessa famiglia o dinastia) indipendentemente dalla distanza. Tenete a mente che le vostre tenute, titoli eccetera non saranno più sotto il vostro controllo se sono ereditati da un personaggio che non vi appartiene.
 set:       assegna un nuovo successore
 choose:    -- seleziona il successore --
 submit:    impostare il successore
 success:   Avete ora scelto %successor% come vostro successore.

partners:
 name:      Gestione dei partner
 intro: >
   Le relazioni con altri personaggi possono avere diverse forme. I dettagli sono a discrezione del gioco di ruolo, le meccaniche del gioco si prendono cura solo di quegli aspetti che rendono eventualmente disponibili nuove opzioni.<br />
   Solamente le relazioni pubbliche sono mostrate ad altri giocatori. Solamente le relazioni che includono rapporti sessuali permettono ad entrambi i partner di creare nuovi personaggi con questi partner come genitori.
 none:      Non avete alcuna relazione (come matrimoni o liaison) attualmente.
 one:       Siete fedelmente %type% %partner%.
 several:   Avete multiple relazioni al momento, specificamente:
 new:
  name:     nuove relazioni
  intro:    Potete proporre una nuova relazione a qualsiasi personaggio nelle vicinanze. Lui o lei dovrà accettare perché la relazione divenga attiva.
  none:     Non vi sono potenziali partner all'interno del vostro raggio d'azione.
 old:
  name:     relazioni esistenti
  intro:    Potete lasciare partner esistenti o cambiare unilateralmente la relazione a vostra discrezione. Questo potrebbe, chiaramente, portare loro a lasciare voi.

