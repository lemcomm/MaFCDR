 intro:      From here you can formally create a new place at this location, either inside a settlement if you're in one, or outside one if you are not. Your choices are limited by your location, and your roles in the various realms you are a part of, as well as certain restrictions on where each place can be built and what they each require.<br /><br />Please be advised, both capitals and embassies require you to be in a realm.<br><br><b>Note: your first "Place" should probably be a Home so you can create a House for your characters or a Capital if you're soon to be the ruler of a realm.</b>
