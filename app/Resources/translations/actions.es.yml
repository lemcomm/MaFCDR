meta:
 name:          acciones meta de personajes
 background:
  name:         antecedentes
  description:  editar descripciones
  descdeath:    editar las descripciones y causa de muerte
  intro: >
    El antecedente del personaje le da %name% profundidad y significado. Estos son simplemente campos de texto que
    puedes llenar con tanto o tan poco como desee, aunque le recomendamos al menos una oración para cada uno.
  skip:         Puede <a href="%url%">saltar esta parte</a> si lo prefiere y volver a ella más tarde a través del enlace "antecedentes" en la página de estado.
  appearance:
   name:      Apariencia
   desc: >
    Es lo que otros ven cuando conocen su personaje. Cuerpo, la ropa, la conducta, sino también caballo favorito o sirviente constantemente presente - 
    cualquiera cosa que los que encuentran el personaje reconocerán y recordarán.<br />
    <em>Este campo es visible públicamente en su página de personaje</em>
  personality:
   name:      Personalidad
   desc: >
    Describe la forma y el comportamiento de su personaje cómo él o ella piensa y actúa. Puede incluir rasgos tales
    como introvertido o extrovertido, rápidos para actuar o reflexivos, fácil de la ira o la calma -
    o en realidad cualquier cosa que usted y (algunos) los demás dé una mejor idea sobre el personaje.<br />
    <em>Este texto sólo es visible para los miembros de su familia y los que estén en relación con este personaje.</em>
  secrets:
   name:        Metas y Secretos
   desc: >
     Este campo es para sus notas y cualquier información que usted ha aprendido que desea recordar que su
     personaje sabe, así como cualquier ambición y planes futuros.
     Son para usted y para dar sentido a tu personaje.<br />
     <em>Los secretos son sólo eso, y visible sólo para usted.</em>
  death:
   name:        Muerte
   desc: >
     Una descripción de cómo murió el personaje.<br />
     <em>Visible para todo el mundo.</em>
  submit:       actualizar las descripciones de antecedentes
  updated:      Sus descripciones de antecedentes han sido actualizados.
 rename:
  name:         renombrar
  description:  cambiar el nombre del personaje
  intro: >
    Puede cambiar el nombre de su personaje en cualquier momento, pero <em>fuertemente</em> sugerimos que mantenga esto
    para eventos que llevarían razonable para un cambio de nombre de una persona, como el matrimonio o la ascensión al trono.<br />
    Todos los cambios de nombres se registran en la historia pública de su personajes.
  newname:      Nuevo Nombre
  submit:       renombrar personaje
  success:      Su personaje ha cambiado de nombre.
 kill:
  name:         matar
  description:  hacer personaje muerto
  intro: >
    Se puede matar a tu personaje en cualquier momento.<br />
    Esta acción se limita a hacer que su personaje muera sin ninguna razón dada. Usted debe rolear 
    una muerte apropiada para la historia y sus compañeros de juego saber cómo %he% falleció.<br />
    <div class="warning">Esta acción no se puede deshacer o revertir.</div>
  sure:         realmente muy seguro?
  submit:       dé la bienvenida a los brazos de la muerte
  success:      Tu personaje está ahora muerto.
 respawn:
  name:         Reaparición
  description:  devolver personaje a la piscina
  sure:         estás seguro?
  success:      El personaje ha sido devuelta a la piscina.
 heraldry:
  name:         heráldica
  description:  asignar o cambiar cresta
  intro: >
    Aquí puede asignar <a href="%url%">crestas heráldicas</a> que ha creado para su personaje.<br />
    Un personaje sólo puede tener una cresta, que lo identifica y/o de su familia, la dinastía u otro grupo al que pertenece.
  remove:       utilizar ninguna cresta
  submit:       asignar cresta
  nocrests:     Usted no tiene ningún crestas disponible. Siga el enlace anterior para diseñar crestas para tus personajes.

escape:
 name:      escapar
 description: ...o por lo menos intentarlo.
 intro:     A pesar del antiguo juramento, puede intentar engañar a %captor% y escapar de su cautiverio.
 low:       Sus posibilidades de éxito, sin embargo, son bastante pequeñas y su captor será informado de su intento. Puede haber graves consecuencias.
 high:      Como su captor no ha sido visto por muchos días, sus posibilidades de éxito son muy altas.
 submit:    intentar escapar
 queued:    Ahora está trabajando en su plan de escape. Tomará %hours% horas para implementar.

