  intro: >
    Puentes, torres de vigilancia y otras piezas de la zona que rodean el asentamiento completan
    su valor estratégico y económico. Usted puede ordenar su construcción aquí al seleccionar el
    tipo de pieza que desea construir, los trabajadores de asignar y luego se coloca en el mapa
    haciendo clic en el lugar en que desee construirlo.<br />
    Puentes se ajustarán automáticamente al río más cercano a la construcción, los puestos fronterizos
    se ajustarán a la frontera más cercana, muelles hasta la costa más cercana.
