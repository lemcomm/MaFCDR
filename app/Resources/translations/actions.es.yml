  description:  Entrenar soldados para servir como milicia o en su unidad militar.
  intro: >
    Como señor de %settlement%, puede reclutar los campesinos de esta %type% para ser entrenados como soldados.<br />
    Una vez capacitados, ellos se añadirán automáticamente a la fuerza defensiva de el asentamiento, pero también se
    puede llevar con usted en sus campañas en cualquier momento.<br />
    Edificios militares pueden proporcionar soldados entrenados con mayores habilidades y equipo más avanzado.
  limit:        Usted será capaz de encontrar %max% más campesinos para el entrenamiento de hoy. Si quieres entrenar más soldados, continue reclutamiento mañana.
