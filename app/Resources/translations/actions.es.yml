 trade:
  name:        Acuerdos de Comercio/Tribute
  owner:       Revisar y proponer acuerdos comerciales con este asentamiento.
  foreign:     Ofrecer tratos comerciales a este asentamiento extranjero
  intro:
   owned: >
     Como el señor de este asentamiento, puede revisar todos los acuerdos comerciales y de tributo y el cambio de rumbo o
     cancelar tratos salientes existentes en cualquier momento. También puede responder a cualquier comercio entrante.<br />
     Los tratos de comercio y tributo son acuerdos de suministro constantes - que duran hasta que sean modificados o cancelados.
     Como un señor, nunca se trata con un envío individual, sólo con el suministro a largo plazo.
   foreign: >
     Usted puede ofrecerle a este asentamiento comercio o tributos de cualquiera de sus propiedades, con envíos que comienza inmediatamente.<br />
     A menos que usted esté ofreciendo tributo, lo normal es insistir en un acuerdo recíproco, pero alguien tiene que hacer el primer movimiento.
     La confianza es la moneda más valiosa del comercio.<br />
     Todas las tratis son tratos de suministro constante - que duran hasta que sean modificados o cancelados.
     Como un señor, nunca se trata con un envío individual, sólo con el suministro a largo plazo.
