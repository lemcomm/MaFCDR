 entourage:
  name:         reclutar séquito
  description:  Añadir especialistas a su séquito personal.
  intro: >
    Como señor de %settlement%, usted puede contratar a los campesinos de esta %type% para servir en su séquito.<br />
    Edificios de entrenamiento pueden proporcionar especialistas con mayor experiencia y profesiones que requieren la educación formal inicial.
  limit:        Usted será capaz de encontrar %max% campesinos para el entrenamiento de hoy. Si quieres entrenar más nuevos especialistas, continue reclutamiento mañana.
