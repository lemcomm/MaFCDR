    Los tiempos de entrenamiento aumentan a medida que más soldados están entrenados al mismo tiempo. A menos que
    quiera configurar una cola, es posible que desee esperar a que entrenamiento actual se finalice.<br />
    Los detalles del entrenamiento de reclutas actual está disponible en la <a href="%url%">%page%</a> página.
