#  visit: ((missing translation - original: Allow others to enter the settlement, precondition for most other actions as well as interactions with nobles inside.))
#  resupply: ((missing translation - original: Allows others to resupply their soldiers at your settlement, up to a number of items per day that you can  limit with the <em>amount</em> value. This amount is shared by everyone on the list.))
#  mobilize: ((missing translation - original: Allows others to mobilize troops from your militia, i.e. recruit them as their own soldiers. The number of  soldiers that can be mobilized per day is limited by the <em>amount</em> value, which is shared by everyone on the list.<br /> To prevent depletion of your defenses, you can also set a <em>reserve</em> value declaring that the reserve number of soldiers always has to remain in the settlement.))
#  construct: ((missing translation - original: Allows others to initiate and manage construction projects in your settlement.<br /> To prevent excessive building, you can define a <em>reserve</em> value, which is the percentage of peasants that must remain in the workforce.))
#  recruit: ((missing translation - original: Allows others to train new soldiers in your settlement.<br /> To prevent excessive recruitment, you can set the <em>amount</em> value, which limits the number of new soldiers sent into training per day. This value is shared by everyone on the list.))
#  trade: ((missing translation - original: Allows others to initiate trades from your settlement towards others, i.e. outbound trade.<br /> Be very careful with this option as it cannot be limited, and someone trading all your food away can very quickly bring ruin to your settlement. Only grant this to the most trusted people.))
#  docks: ((missing translation - original: Allow the use of the docks (if you have them) to embark on sea journeys.))
#  positions: ((missing translation - original: Allows the management of non-rulership positions and their permissions within the realm. This is a very powerful position as the ability to grant or remove positions puts the holder above everyone, except the ruler(s).))
