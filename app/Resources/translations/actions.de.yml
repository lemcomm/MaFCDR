 take:
  name: 			einnehmen
  description: Erkläre dich zum Herrscher über diese Leute und mache dir die Siedlung zu eigen.
  intro: 		Um die Resourcen und Bevölkerung %type%, you need to take control of it first.<br /> This process simply takes time. In a small settlement, you simply convince the people directly, while in larger settlements you will take control of the local administration.<br /> The amount of time required depends on the settlement size and on forces supporting and/or opposing you. This includes the local militia, which will automatically oppose you.<br /> Taking control of this settlement will take an estimated %time%, if nobody else interferes.))
  newbie:		Bist du sicher, daß du weißt, was du tust? Dies ist eine <i>feindliche Aktion</i> gegen die Siedlung eines anderen Spielers. Dein Charakter ist neu im Spiel und könnte dabei oder aus Rache leicht <i>getötet werden</i>.<br /> Wenn du dir nicht sicher bist, rede vielleicht lieber mit dem Besitzer der Siedlung über die <a href="%url%">Nachrichten</a>.
  owned: 		Diese Siedlung wird derzeit von %owner% beherrscht.
