fiction:
 title:   Might & Fealty Ficción
 header: >
   Esta colección de piezas de la mitología, cuentos y otras obras de ficción es para su entretenimiento,
   así como para la atmósfera y de fondo del mundo.
 intro:
  title:  Introducción
  text: >
    <p>Las siguientes historias son todas en-personaje de ficción, leyendas y mitos del mundo
    de Might & Fealty que tu personaje puede escuchar o incluso podría ya saber.</p>
    <p>Historias a menudo se les dice o cantan, en lugar de leer, como la mayoría de los campesinos no saben leer ni escribir.
    La tradición oral es todavía muy fuerte en el mundo de Might & Lealtad, aunque muchas de las  leyendas más antiguas o
    populares desde entonces se han escrito por los estudiosos. Hay, por supuesto, también los escritores de ficción y de la
    canción en el mundo, aunque sus obras se realizan con más frecuencia de lo leído.</p>
