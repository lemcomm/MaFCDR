 preview:
  title:  preestreno
  intro:  Esto es lo que el mensaje se verá:
 syntax: >
   <p>Nuestro editor utiliza un subconjunto de sintaxis <a href="http://daringfireball.net/projects/markdown/syntax">Markdown</a></p>
   <p>Sólo tienes que escribir el texto como se escribirían texto plano y por lo general va a salir la forma que desee.</p>
   <p>La única peculiaridad que debe tener en cuenta es que las nuevas líneas individuales son ignoradas, si desea forzar un salto de línea, añadir dos o más espacios al final de la línea antes de oprimir la tecla Enter.</p>


