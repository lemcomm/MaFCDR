  title:    Regalo para un amigo
  intro: >
    Usted puede hacer regalos a los amigos en forma de créditos. Ya sea porque simplemente les gusta, o que no tiene una tarjeta
    de crédito o, o por cualquier otra razón.<br />
    Usted necesita saber la dirección de correo electrónico de su amigo para esto. Vamos a generar un código y enviarlo a usted y su amigo.
    Si tu amigo no quiere que el regalo, usted puede simplemente utilizar el código usted mismo para tomarlo de nuevo.
