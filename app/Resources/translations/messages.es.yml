 invite:
  link:     Invitar con un regalo
  title:    Invitar un amigo
  intro: >
    Puedes invitar a tus amigos al juego y si no están seguros de si les encantará, endulzarlo enviándoles algunos créditos iniciales.<br />
    Esto enviará una invitación por correo electrónico a ellos, con un código de invitación especial. Sus créditos serán puestos en depósito
    de garantía y utilizarse si su amigo en realidad se inscribe en el juego. Hasta que el(la) se una, puede cancelar la invitación en cualquier
    momento utilizando el código usted mismo (usted recibirá una copia del correo, incluyendo el código).<br />
    <br />
    AY como nos gustan los nuevos jugadores, obtendrá hasta la mitad de sus créditos de vuelta si su amigo le gusta el juego y se
    convierte en un suscriptor. Sí, usted puede tener su pastel y comérselo también.<br />
    <small>(Usted recibirá la mitad de su regalo o la mitad de la primera suscripción de sus amigos, lo que sea menor. Límite de un código por cada nuevo suscriptor.)</small>
  success: >
    Una invitación mensaje ha sido enviado a su amigo (y a usted en cc).<br />
    Cuando el código de %credits% créditos se redimió y tu amigo se suscribe después, usted recibirá la mitad
    de bien o el valor de suscripción de su amigo acreditado a su cuenta automáticamente.<br />
    También puede canjear el código usted mismo para cancelar la invitación.
  mail:
   subject:   Might & Fealty Invitación de Amigo
   body: >
     <p>Tu amigo (aparece en CC en este correo electrónico) te ha invitado a jugar Might & Fealty. Y para endulzar el trato, o tal vez como un
     soborno para apoyar algunas ambiciones en el juego, la invitación viene con un código de <b>%credits% créditos</b>. También envió este mensaje:</p>
     <hr /><p>%message%</p><hr />
     <p>Únase a su amigo en la creación de la historia, visitar el juego aquí:</p>
     <p><a href="http://mightandfealty.com/">Might & Fealty</a></p>
     <p>o inscribirse directamente a través de este enlace:</p>
     <p><a href="http://mightandfealty.com/register/">registro</a></p>
     <p>Si se registra con esta dirección de correo electrónico, el juego redimirá automáticamente el código de invitación para usted.
     Si no, simplemente introduzca el código de abajo en "conseguir más créditos" después de Registrarse.</p>
     <p><b>%code%</b></p>
     <p>Bienvenido a Might & Fealty - venir y hacer historia con nosotros!</p>
  mail2:
   subject:   Might & Fealty Suscripción de Amigo
   body: >
     <p>Su amigo con la dirección de correo electrónico %mail% ha hecho su primera suscripción. Dado que su invitación ayudó a ganar este nuevo jugador para el juego,
     hemos acreditado a su cuenta con %credits% créditos, como se había prometido.<p>
     <p>Muchas gracias por ayudarnos a que el juego se convierta en más grande y mejor.</p>

newcharacter:
 title: Crear Personaje
 description: crear un nuevo personaje o ascendiente
 intro: >
   Introduzca los datos vitales de su nuevo personaje a continuación. De éstos, sólo el nombre más adelante se puede cambiar,
   y sólo bajo circunstancias especiales, así que escoja cuidadosamente.<br />
   Tenga en cuenta que el nombre del personaje debe ser un nombre completo, incluyendo un apellido. Personajes de la misma familia
   deben, obviamente, compartir un apellido a menos que su historia personal ofrece una razón para no hacerlo.<br />
   Por favor, elija un nombre propio, no uno gracioso o tonto del Internet. Esto es para la atmósfera del juego y para su beneficio
   ya que muchos jugadores desaprueban nombres tontos y la diplomacia sería mucho más difícil. Así que por favor, sólo nombres apropiados.<br />
   Elegir un padre y una madre es opcional, si lo deja vacía, entonces uno o ambos de los padres van a ser simplemente
   personas que no existen como personajes en el juego. Si desea crear un árbol genealógico, asegúrese de comenzar con las
   viejas generaciones.<br />
   Todos los personajes son <a href="%firstoneurl%">Primeros</a> y empiezan el juego como caballeros completamente equipados y capacitados..
 limit:     Puede crear %limit% personajes vivos hoy.|Puede crear %limit% personajes vivos hoy.
 limited:   Usted no puede crear más personajes vivos hoy. Usted recibirá más espacio disponible para personajes todos los días de la vida real.
 spawnlimit:  Actualmente tienes varios personajes que no están en el mapa. Por favor, comience a jugarlos primero, antes de crear más personajes.
 accountlimit:  En este momento está jugando %active% de %limit% personajes posibles.
 overlimit: Usted ya tiene muchos personajes como su nivel de suscripción actual permite. Si desea crear personajes adicionales, tendrá que elevar su nivel de suscripción primero.
 help:
  name:      El nombre completo de su personaje, incluyendo nombre y apellido, pero sin incluir ningún título. necesario
  gender:    necesario
  father:    Su padre puede ser cualquier personaje masculino suyo o en una relación sexual con uno de sus personajes femeninos. En el último caso, la madre tendrá que ser la (o una de las) pareja(s) del padre.
  mother:    Su madre puede ser cualquier personaje femenino suyo o en una relación sexual con uno de sus personajes masculinos. En el último caso, el padre tendrá que ser la (o uno de las) pareja(s) de la madre.
  partner:   Si desea iniciar un personaje que esté casado con otro de sus personajes. Los matrimonios con personajes de otros jugadores tienen que ser asegurado en el juego.
  dead:      Puede crear personajes que han muerto con el fin de completar su árbol genealógico. Usted, evidentemente, no será capaz de jugar a un personaje muerto.
