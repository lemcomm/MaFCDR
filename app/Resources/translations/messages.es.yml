 autologin:
  title:    Inicio de Sesión Automático
  intro: >
    Esta es una función <b><i>experimental y posiblemente insegura</i></b>.<br />
    Inicio de Sesión Automático ahorrará un token en su navegador, lo que le permite completar el proceso de inscripción, totalmente automatizado,
    que le da los inicios de sesión de un solo clic (simplemente haga clic en "Login" y está listo).<br /><br />
    <b>Ventaja de Seguridad:</b> El token guardado en tu navegador no es su contraseña. De hecho, cuando se utiliza el inicio de sesión automático, la
    contraseña no se almacena en el equipo (a diferencia de la funcionalidad del gestor de contraseñas de otros navegadores) y nunca se transmite a través
    del Internet. Si pierde o le roban el token, haga clic a continuación en el botón de activación para generar un nuevo token.<br />
    <b>Seguridad en Peligro:</b> Si alguien tiene acceso a su computadora o el navegador, puede iniciar sesión en el juego sin conocer su contraseña.
    No utilice esta función si comparte su computadora con otras personas. No lo <i>active</i> mientras usted está en una red insegura, porque si alguien
    capta la señal enviada al hacer clic en el botón, puede utilizarlo. <i>Además, esta función aún no ha sido revisada por otros expertos en seguridad por
    pares y puede contener debilidades adicionales desconocidos por el momento.</i><br />
    <br /><br />
    Para activar o desactivar el Inicio de Sesión Automático, haga clic en los botones de abajo:
  enable:   habilitar
  disable:  deshabilitar
