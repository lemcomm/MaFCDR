first:
 title:     Bienvenido a Might & Fealty
 liege: >
   Usted ha aceptado la oferta de caballero de %liege% y ahora eres su vasallo. 
   Este asentamiento pertenece a %liege%, por lo que estás en territorio amigo en este momento.<br />
   Hable con su señor primero en descubrir cuál es la situación política actual es y donde se necesitan.
   Un mensaje de bienvenida debe estar por debajo. También familiarícese con sus tropas y sus alrededores.
 free: >
   Usted ha decidido comenzar como un noble independiente. Este es un camino duro y difícil. Una de las primeras cosas que querrá
   hacer es comprobar los alrededores, descubrir quién posee el asentamiento que has aparecido en, y hablar con él o ella.<br />
   No tiene tropas y ningún ingreso en este momento, por lo que buscar aliados debe ser su primera prioridad.
   Sirva un señor como un caballero hasta que pueda asegurar una herencia por sí mismo, por ejemplo.
 manual: >
   Might & Fealty es un juego lento, no esperes mucha acción en su primer día. Si todavía no los ha hecho, echa un vistazo a
   <a href="%manual%">el manual del juego</a> para más información y conceptos básicos. También hay un enlace en la parte superior,
   para que pueda consultar el manual de referencia en cualquier momento.<br />
   Finalmente, Might & Fealty es un juego donde la comunicación con otros jugadores es muy importante.
   Echa un vistazo a la sección de mensajes y empieza a hablar con los personajes que le rodean.

