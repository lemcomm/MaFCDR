  short:      Tu nivel de suscripción actual es <b>%mylevel%</b>, su próxima renovación se debe en %until%.
  description: >
    Si usted no ha accedido a su cuenta durante más de 3 semanas, sus personajes se fijarán inactivos automáticamente.
    Después de más de 2 meses, ponemos automáticamente su cuenta en el almacenamiento y la guardamos, de forma gratuita.<br />
    Leer más acerca de nuestro <a href="%url%" class="link_ajax">concepto de pago</a>.
  description2: >
    Desarrollar y dirigir Might & Fealty no es gratis, por lo que cobramos una pequeña cuota mensual para jugar.<br />
