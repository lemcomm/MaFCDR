description:
 scout: >
   Por lo general, un campesino de pies ligeros con buenos ojos, el explorador buscará
   la zona para detectar cualquier anormalidad, notificando su noble de los hallazgos.<br />
   Exploradores incrementan su gama de detección. Entre más exploradores tenga, más lejos se
   notan detalles de la tierra y otros personajes.
 prospector: >
   Un experto en topografía y la estimación, el buscador le permite obtener datos sobre la economía local y sus capacidades.
   Un prospector es suficiente, aunque se puede optar por tener más de uno, por si acaso.
 merchant: >
   Al igual que una espada es mejor reunida con una espada, y un ladrón con un ladrón, los comerciantes son útiles para el
   establecimiento de acuerdos comerciales sin que te roben ciegos por los intermediarios.<br />
   Se necesita un comerciante (y se quedará atrás) por cada vez que desea cerrar un acuerdo
   comercial con los costos de transacción más rentables.
 spy: >
   Los espías son expertos versátiles de subterfugio y la recolección de la información, lo que le permite
   infiltrarse en el asentamiento de un enemigo (o aliado, si usted está tan inclinado) y
   reunir detalles sobre su condición política o militar.
 priest: >
   Los encargados y los escribas de registros, así como directivos de día a día de los
   asuntos de campesinos tales como nacimientos, matrimonios, etc.<br />
   Los sacerdotes le permiten crear elecciones.
 herald: >
   Locutor y corredor para un noble, que no sólo es prácticamente un requisito si usted desea ser tomado en
   serio como un actor importante en la política y la diplomacia. Él le permite enviar mensajes a detección,
   en lugar de distancia de interacción. Además, heraldos le permiten anunciar reclamaciones a los asentamientos.
 translator: >
   Un escriba entrenado en lenguas extranjeras, el traductor le permite enviar mensajes a los nobles que no
   hablan o entienden su idioma. Un traductor es suficiente, aunque usted puede optar por tener más de uno,
   por si acaso.
 scholar: >
   Entrenado en las artes de la lectura y la escritura, la documentación y una docena de otras artes y técnicas que un noble adecuado
   adecuado se preocupa poco, el erudito a veces puede ser útil para reunir y ordenar la información y documentos antiguos.<br />
   Su uso principal es para descubrir más sobre la historia de personas y lugares.
 follower: >
   Seguidores del campamento son personas que siguen los soldados en su ejército. Pueden ser profesionales, tales como herreros,
   cocineros o putas, o pueden ser parientes y los familiares de los soldados. Seguidores de campo permiten a su ejército para
   llevar suministros y reservas adicionales, por lo que el reabastecimiento en el campo posible.

 axe:             Una vieja y bastante primitiva arma, sin embargo, tanto mortal y común en el campo de batalla.
 broadsword:      Una espada pesada y robusta diseñada para la fuerza de impacto masivo y no la velocidad.
 chainmail:       Anillos entrelazados de metal que proporcionan impresionante armadura y ha bastante bajo peso.
 cloth armour:    Ropa blindada, básicamente varias capas de tela gruesa. Realmente no hace una gran diferencia frente a las armas reales, pero puede ayudar contra golpes débiles o de refilón.
 crossbow:        Técnicamente avanzada arma a distancia que requiere menos entrenamiento que un arco y proporciona energía más precisa, pero requiere tiempos de carga más largos.
 horse:           Montar a caballo entrenado a sufrir por el calor de la batalla sin demasiadas quejas.
 improvised:      Herramientas agrícolas, otras herramientas, grandes palos - cualquier cosa que fue por ahí y sólo podría herir a alguien.
 javelin:         Una lanza corta, equilibrada por lanzar. Un-uso de armas que da tropa decuerpo a cuerpo una pequeña cantidad de energía a distancia.
 leather armour:  Cuero endurecido en múltiples capas, lo que dificulta un poco el movimiento, pero que proporciona una protección considerable.
 longbow:         La mejor arma unipersonal a distancia, lo que requiere mucho entrenamiento y armas contundentes para usar. Puede perforar la armadura de metal sólido incluso a grandes distancias.
 pike:            Un arma de asta de largo con una cuchilla y punto, fácil de aprender y, a menudo la primera arma seria para los reclutas para recoger.
 plate armour:    Lo último en protección de armadura, que consiste en placas de metal sólida que cubren todas las partes del cuerpo, entrelazadas y reforzadas.
 scale armour:    Una mezcla de metal y cuero, la armadura de escamas tiene un cuerpo sólido de cuero con numerosas placas metálicas superpuestas, dando más libertad de movimiento que las armaduras de metales sólidos.
 shield:          Una opción primitiva y sin embargo altamente eficiente, un escudo protege contra los ataques cuerpo a cuerpo a distancia.
 shortbow:        Un tipo muy común de arco, que se utiliza principalmente para la caza pero bastante eficaz contra los enemigos con armaduras ligeras, también.
 spear:           Otra arma simple y común, popular debido a su considerable alcance.
 sword:           Raro entre los rangos inferiores, común entre la nobleza y los que puedan permitirse armeros adecuados.
 short sword:     Un arma más pequeña que se utiliza sobre todo como una opción de combate cuerpo a cuerpo de repliegue de las tropas a distancia, o como arma de reserva.
 war horse:       Un caballo grande y pesado, específicamente entrenados para la batalla y están equipadas con barda.


