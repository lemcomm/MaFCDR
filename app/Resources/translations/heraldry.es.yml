# Might & Fealty
# text strings for the heraldry designer
# Author: Tom Vogt <tom@mightandfealty.com>
title:		Heráldica
intro: >
  Por unos pocos créditos, se puede diseñar un escudo heráldico único que se puede asignar a cualquiera de sus personajes. Una vez creada,
  la cresta es suya para siempre, y se puede asignar a tantos personajes suyos como quiera.<br />
  Una vez creada, la cresta está bloqueada y no puede ser creada por otra persona de nuevo, por lo que la cresta es siempre única para usted. Como crestas reales,
  puede ser utilizada para identificar una familia o dinastía.

