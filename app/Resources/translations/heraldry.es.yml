warning:
 needname:	 Por favor, dar a su un nombre a su diseño.
 needshield: Usted debe elegir un diseño del escudo.
 nopatterncolour: Si usted tiene un patrón, también es necesario seleccionar un color para el patrón.
 nochargecolour: Si usted tiene una figura, también es necesario seleccionar un color para la figura.
 simple:		Su diseño es demasiado simple. Elija por lo menos un patrón o una figura, o ambos.
 same:		Ambos de sus esmaltes comparten el mismo color, por lo que es difícil de detectar. Elija diferentes colores.
 metals:		De acuerdo con la ley de la tintura, metales no deben ser colocados en los metales. Cambie uno de sus metales a un color.
 colours:	De acuerdo con la ley de la tintura, los colores no se deben colocar en los colores. Cambie uno de sus colores a un metal.
 taken:		Este diseño ya ha sido elegido por otra persona.


