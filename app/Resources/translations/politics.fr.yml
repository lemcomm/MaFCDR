realm:
 new:
  name:       Créer domaine
  intro: >
    Avec assez de puissance, et aucun seigneur au-dessus de vous, vous pouvez prendre un rôle plus grandiose sur la scène mondiale. Vous pouvez 
    annoncer les terres sous votre contrôle comme un domaine, qui est un terme générique pour quoi que ce soit à partir d'une baronnie 
    d'un empire.<br />
    En fait, il est entièrement à vous ce qu'il faut appeler votre nouveau domaine. La seule chose qui vous empêche d'appeler trois villages 
    d'un empire est le ridicule de vos pairs. Le mélange approprié entre l'ambition et la modestie pourrait être souhaitable.<br />
    Vous pouvez changer la désignation de votre domaine plus tard.<br />
  choose:     -- choisissez --
  submit:     annoncer un nouveau domaine

