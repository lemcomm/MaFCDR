oath:
 name:		Serment de fidélité
 intro: >
   Fidélité est ce qui définit la hiérarchie et le système politique. Le contenu d'un serment - vassalité, le service militaire, 
   les actions de revenus fonciers, la protection, de l'honneur et de la politique - est négociable entre liege et vassal.<br />
   Ici vous pouvez prêter serment de fidélité à un caractère à proximité, qui feront de vous son vassal. Cela permettra également de 
   faire votre succession une partie de sa/son royaume.
 hasvassals: >
   Tous vos vassaux deviendra également une partie du domaine que vous choisissez de se joindre, en tant que leur serment à 
   vous les lie à vos décisions. Bien sûr, si vous agir contre leur volonté, ils pourraient vous quittez la suite.
 isruler: >
   Cette action va signifier la fin de votre domaine comme une entité indépendante.
 hasliege: >
   Votre serment actuel sera automatiquement dissoute et votre liege actuelle, %liege%, sera informé.
 current:   serment actuel
 swear:     prêter un nouveau serment
 nobody:    Il n'y a pas de nouveaux seigneurs éligibles à proximité.
 newliege:	liege nouvelle
 choose:		-- choisissez liege --
 submit:		prêter serment
 fail:
  vassal:	Vous ne pouvez pas prêter serment à vos propres vassaux (ou à leurs vassaux).
 success:	Prestation de serment de fidélité, vous êtes maintenant un vassal de %newliege%.

successor:
 name:      votre successeur
 you:       Vous êtes un successeur à
 intro: >
   Étant donné que la mort fait partie de la vie, il est important pour tous les nobles d'attribuer un successeur à ses titres et 
   participations.<br />
   Vous pouvez sélectionner n'importe quel caractère à proximité d'échanger des documents, ou n'importe qui de vos caractères 
   (car ils sont supposés être de la même famille ou dynastie) indépendamment de la distance. 
   Notez que vos terres, titres, etc laissera votre contrôle si elles sont héritées par un caractère qui ne vous appartient pas.
 set:       attribuer un nouveau successeur
 choose:    -- choisissez successeur --
 submit:    fixé successeur
 success:   Vous avez choisi %successor% comme votre nouveau successeur.

partners:
 name:      gérer les partenaires
 intro: >
   Les relations avec les autres caractères peuvent prendre de nombreuses formes. Leurs détails sont sujets à jeu de rôle, les mécanismes de jeu
   ne couvrent que quelques actions.<br />
   Seulement les relations publiques sera montré aux autres joueurs. Seules les relations qui incluent rapports sexuels permettre aux deux partenaires 
   de créer de nouveaux caractères avec ces partenaires en tant que parents.
 none:      Vous n'avez pas de partenariat (comme un mariage ou une liaison) actuellement.
 one:       Vous êtes fidèlement %type% %partner%.
 several:   Vous êtes impliqué dans plusieurs partenariats actuellement, à savoir:
 new:
  name:     nouvelles relations
  intro:    Vous pouvez proposer une nouvelle relation à n'importe quel caractère à proximité. Il ou elle doit accepter pour que la relation devienne actif.
  none:     Il n'y a pas d'éventuels partenaires à proximité.
 old:
  name:     relations existantes
  intro:    Vous pouvez rompre avec les partenaires existants ou faire quelques modifications unilatérales à la relation. Cela pourrait entraîner leur rupture avec vous.

