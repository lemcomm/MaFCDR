 subject: "[Might & Fealty] Guía Para Nuevos Jugadores"
 0: >
   <p>Bienvenido a la "Might & Fealty" Guía para nuevos jugadores. A medida que el juego es un poco justo de profundidad,
   usted como nuevo jugador recibirá consejos y trucos diarios exclusivos para entrar en el juego en lo que espero ser la mejor manera.
   Por supuesto, en este juego todos son muy bienvenidos a experimentar por su cuenta también.</p>
   <p>Hoy, en caso de que te lo perdistes permítame recordarle que el juego tiene un bonito <a href="http://mightandfealty.com/manual">manual,
   que incluye un video tutorial</a>. Esto le ayudará a comenzar después de crear su primer personaje.</p>
   <p>Pero usted no debe detenerse ahí. Al ser una caja de arena las diferentes áreas y dominios en el mundo del juego se encuentran
   en diferentes niveles de actividad e interés en un momento dado. Usted realmente debe crear varios personajes y ponerlos en distintos lugares del mapa,
   así usted pueda experimentar diversos entornos y averiguar rápidamente cuál le gusta más.</p>
 1: >
   <p>Bienvenidos a la segunda parte de la "Might & Fealty" Guía para nuevos jugadores. Recuerde, estas son consejos exclusivos para los
   nuevos jugadores para ayudarle a entrar en el juego de la mejor manera posible.</p>
   <p>Actualmente sin duda has comenzado algunos personajes y se lanzó al mundo del juego.
   Puede parecer muy tranquilo y silencioso al principio, pero las apariencias engañan.<br />
   Además de comunicarse con su señor (si usted aceptó una oferta de caballero), también hay <i>Conversaciones de Dominio</i> en curso
   que le permiten hablar a todo el mundo dentro de su dominio -  o dominios si participa en un sub-dominio que es parte de uno más grande.<br />
   Además de que le permite saber lo que está pasando en todo el dominio, estas conversaciones son también una mejor y más directa ruta a
   otros jugadores que son, por enlaces compartidos, sus aliados más a menudo que no. Además de hablar con su señor, aquí es donde usted puede
   hacer preguntas u obtener alguna ayuda de los demás jugadores. No dude en preguntar, o simplemente para introducir a sus personajes con un breve juego de roles.</p>
 2: >
   <p>Consejos y trucos más exclusivos para usted y su experiencia de juego en "Might & Fealty". Hoy, nos centraremos en la gestión de unidades.</p>
   <p>Ya sea a través de una oferta caballero, o debido a algún señor generosamente (léase: esperando servicios a cambio) la concesión de algunas tropas,
   al menos uno de tus personajes debería tener algunos soldados por ahora. Échales un vistazo - en la barra de menú, encontrar "Estado" y
   en el menú emergente se puede ver "Sus soldados". Al hacer clic sobre ella, una lista de todos sus soldados se presenta, con información detallada
   sobre cada uno de ellos. Tómese su tiempo para explorar esta página, ya que le dice todo lo que puedas querer saber acerca de sus soldados.</p>
   <p>Verá un cuadro de selección vacío al lado de cada uno. Aquí es donde usted puede dar órdenes a sus soldados. Cuáles órdenes están disponibles
   depende de su ubicación y otros factores. Por ejemplo, la opción para reabastecer sólo aparecerá si se encuentra en un asentamiento que permite
   el uso de sus instalaciones y su soldado está en la necesidad de reabastecimiento</p>
   <p>También hay una pantalla similar para su séquito, también disponible a través del menú. Compruébelo usted mismo!</p>
 3: >
   <p>Hoy, nuestro consejo de Might and Fealty le dirá cómo ir más profundo, mucho más profundo, en el modo de juego.</p>
   <p>Como nuevo caballero, por lo lejos que han logrado una pequeña unidad de soldados y tal vez caminó alrededor y descubrió el
   mundo del juego un poco. Pero eso es sólo la superficie.</p>
   <p>El núcleo de Might & Fealty es que usted puede alcanzar sus metas de muchas maneras diferentes. Existen tres canales principales de su poder:
   Militar, político y económico. Para que el modo de juego más profunda y satisfactoria, usted debe explorar todos ellos, posiblemente con
   diferentes personajes.</p>
   <p><b>Militar</b> poder es soldados bajo su mando. Entrenarlos, mantenerlos bien y siempre esforzarse por conseguir más y mejor equipados.
   10 caballeros pesadamente blindados limpiarán el suelo con 10 infantería ligera. Si ordenas un ejército poderoso, puedes ir a cualquier parte y
   simplemente tomar lo que usted desea.</p>
   <p>Es decir, hasta que conoces a alguien con poder <b>Político</b>. Como político, no puede dirigír a un fuerte ejército, pero se puede pedir a
   vasallos, aliados y otros a hacer su lucha para usted. Al hacer alianzas, intermediación y gestión de ofertas de lealtad correctamente,
   usted nunca está solo y su poder puede ser superior a la que se podía mantener por su cuenta.</p>
   <p>Pero la base de todo es el poder <b>Económico</b>. El que controla el oro del rey, controla el rey. Existe el poder económico en sus asentamientos,
   los asentamientos bajo su mando, y su población, la producción y las instalaciones. Esos 10 caballeros pesados necesitan tener su armadura de
   placas y espadas fabricadas en alguna parte, y sus caballos de guerra criados y entrenados. Aquellos que controlan los medios para <i>crear</i> un
   ejército mantienen un poder considerable. Pero no existe ninguna ciudad por su cuenta. El comercio es el arma de la economía, así como a constituir
   buen comercio, o traer tributo, poder militar y político siempre son útiles y, a veces es necesario.</p>
   <p>Para empezar en las profundidades de Might & Fealty, usted debe tratar de tener uno de sus personajes como <i>señor o señora</i>, alguien que tiene su
   propia villa. ¿Vas a tomar tu primer asentamiento por la fuerza,
   o hacer que se le conceda a Usted a cambio de su lealtad?</p>
 4: >
   <p>Ayer, te dije cómo el juego es más como Juego de Tronos que Total War, mostrándote diferentes métodos para obtener poder.
   Hoy, algunos consejos sobre la gestión de asentamientos. Si aún no tienes tu propia villa, mantenerlo
   en cuenta para el futuro, porque tarde o temprano, lo harás</p>
   <p>Lo más importante a tener en cuenta es tener un <i>objetivo</i>. Cuando se trata de comercio, las tropas y la construcción,
   al contrario de muchos juegos de construir, usted no debe construir todos los edificios posibles sólo porque es posible.
   Tampoco debes reclutar la cantidad máxima posible de la milicia. Siga leyendo.</p>
   <p>Para cada una de sus villas, determinar para qué sirve. Tanto para ti mismo y en la imagen mayor.
   Una vez que haya determinado al efecto, ver qué pasos te acercan, y cuáles no.</p>
   <p>Ejemplo, muchos pueblos sirven para proporcionar alimentos y otros recursos a un pueblo más grande. La construcción de los herreros
   y los servicios de formación en estos pueblos es un desperdicio, porque estos edificios atar fuerza de trabajo y por lo tanto reducir
   la producción de recursos - su propósito principal. Sin embargo, algunos edificios como una empalizada ayudan para garantizar que no
   todos los bandidos que pasen tomen control, y también plantea <a href="http://mightandfealty.com/manual/settlements">seguridad económica</a>,
   que a su vez mejora la producción de recursos. Por la misma razón, usted quiere tener una pequeña milicia estacionado, incluso si el pueblo
   está bajo ninguna amenaza. Y usted quiere construir edificios que proporcionan bonos de producción de recursos, como el molino o el mercado.</p>
   <p>En los asentamientos más grandes, el enfoque sigue siendo útil. ¿Usted realmente quiere las instalaciones de producción y formación
   para todos los tipos de soldados y séquito? More focus means less wasted workforce and faster construction.</p>
   <p>En ambos casos, mirar a través de <a href="http://mightandfealty.com/info/buildingtypes">tipos de edificios</a> para ver qué edificios
   dependen de lo que los demás y averiguar en qué orden para construirlas. También puede revisar la
   <a href="http://mightandfealty.com/en/info/equipmenttypes">tipos de equipos</a>
   o ver qué edificios necesitas para producirlo y formar a determinados tipos de soldados.</p>
   <p>Una última cosa a tener en cuenta es que <i>Los planes cambian</i>. Cuando su socio comercial falla, o tu dominio cambia de forma,
   o cuando se hacen otros planes. Estad siempre listo para cambiar de rumbo y volver a planear sus fincas y su propósito.</p>
 5: >
   <p>Para su quinto día en el juego, te voy a dar algunas pistas sobre cómo el juego se diferencia de casi cualquier otro juego por ahí.
   Esto tiene una gran importancia porque sólo mediante la comprensión de estas diferencias puede usted disfrutar de ella al máximo.</p>
   <p>Lo primero es que Might & Fealty es un <b>juego no lineal</b>. Afortunadamente, hay otros por ahí que usted puede comparar, como
   EVE Online o fortaleza de enanos o Los Sims. Por "no lineal" quiero decir que no hay misiones o campañas. Usted hace sus propias metas
   y labrarse su propio camino, y lo mismo ocurre con todos los demás jugadores. Por un lado, todo es posible. Por otra parte, usted es
   responsable de hacer eso que suceda. Como la naturaleza en el mundo real, el mundo del juego de Might & Fealty es cruel y no le importa
   si tu personaje vive o muere. El mundo de fondo simplemente sucede, no esperará ni tiene una trayectoria o historia específica
   preparados. Puedes hacer lo que quieras.</p>
   <p>En segundo lugar, Might & Fealty no es un <a href="http://es.wikipedia.org/wiki/Videojuego_de_construcci%C3%B3n_de_imperios">4X</a> juego.
   "4X" es sinónimo de <i>"eXplorar, eXpandir, eXplotar y eXterminar"</i> y resume el modo de juego de estrategia y guerra, donde se empieza pequeño,
   construir su base / castillo / imperio / nave espacial con el fin de ampliar y crecer para que pueda derrotar al enemigo y ganar. Mientras que en
   Might & Fealty usted experimentará períodos de crecimiento y expansión, el propio mundo del juego es estático y auto-equilibrado - su crecimiento
   sólo ocurre porque usted toma tierra de otros jugadores. Esto también significa que, a veces, que será la persona que sea golpeada y pierda tierras,
   tropas o incluso todo un dominio. A diferencia de los juegos 4X con su crecimiento exponencial hacia la dominación, en Might & Fealty este no es el
   final del juego. Los imperios se levantan y caen a lo largo de la historia, y mientras el imperio podría terminar, la historia no lo hace.<br />
   En consecuencia, no esperes el constante crecimiento que recibe de otros juegos. Cuando reciba su primera villa, es probable que ya este construido
   a lo que pueda sostener. Podría estár dañado por la guerra, pero es poco probable que su pueblo se convertirá en una gran ciudad.
   Recuerda los consejos de ayer? Mantenga el <i>propósito</i> de cada asentamiento en mente.
   Si su villa es estable, usted no está haciendo nada malo, por el contrario, se está haciendo todo bien.</p>
   <p>Might & Fealty es muchos juegos en uno. Si no te gusta tu dominio actual, o está perdiendo una guerra, siempre se puede iniciar
   un nuevo personaje y jugar en otro lugar. Nadie puede ver cuáles personajes son suyos si no vincula a ellos a través de la familia u 
   otras relaciones, por lo que no hay nada que le impida cambiar de lado y jugar junto a sus antiguos enemigos. Y ya que cada personaje
   puede morir, su foco en el juego debe ser su experiencia y la diversión, no el éxito o el progreso de personajes individuales.
   Eso es parte de la diversión, pero el juego en sí es todo acerca de ti, el jugador.</p>
   <hr />
   <p>Estas cosas deben ayudarle a entrar en el juego correctamente. Hoy fue el último consejo del día, no queremos molestarte con
   demasiados mensajes. Usted recibirá unos más en intervalos más largos, para señalar las cosas que puedo haber perdido.
   Y como siempre, no dude en explorar el juego en cualquier manera que usted desee.</p>
 a: >
   <p>Otro consejo acerca de las características más pequeñas que son menos obvias pero puede profundizar la jugabilidad de Might & Fealty.
   Si desea obtener aún más fuera del juego o está buscando algo más que hacer, mientras que sus planes políticos se desarrollan, he aquí
   algunas ideas:</p>
   <dl>
   <dt>Matrimonio</dt>
   <dd>Personajes en el juego pueden estár comprometidos, casarse, divorciarse, ser infiel, tener un amante y muchas cosas más.
   Puede utilizar estas opciones para actuar en rol, como herramientas políticas o simplemente por diversión.</dd>
   <dt>Investigación Histórica</dt>
   <dd>Para algunos eventos históricos, sólo una cantidad limitada de información está disponible de inmediato y se necesitan
   especialistas para investigar más. Descubriendo la largamente perdido historia de un asentamiento y resolver la cuestión de su
   patrimonio puede ser a la vez un desafío y una interesante misión secundaria.</dd>
   <dt>Calabozos</dt>
   <dd>Y hablando de misiones secundarias, también se puede llevar a su personaje en cuevas inexploradas ruinas antiguas y otros lugares
   de peligro y aventura, donde te enfrentas a enemigos cada vez más peligrosas juntos. Encontrar un calabozo es una pequeña búsqueda por
   sí mismo y puede que necesite la ayuda de otras personas que han oído hablar de su ubicación.</dd>
   </dl>
 b: >
   <p>Aquí uno más -casi el último- consejo de juego que quiero compartir con ustedes. Se trata de la motivación.</p>
   <p>El resumen es simple: <b>Nunca te rindas</b>. En "Might & Fealty", en realidad nunca se puede perder. Claro, usted podría perder
   una batalla, o el control de un asentamiento. Usted puede ver su dominio destrozado y su familia de personajes perseguidos y ahorcados.
   Pero nunca hay una pantalla de "juego terminado". Siempre se puede hacer un nuevo personaje, retomar sus villas, fundar un nuevo dominio
   - la venganza siempre es posible.</p>
   <p>Mareas dan vuelta y fortunas cambian, pero las alianzas también cambian. Su enemigo hoy puede ser tu amigo mañana - o viceversa.
   Además de continuar con su familia o clan, también puede iniciar un nuevo personaje sin una relación obvia con su familia o dominio.
   Might & Fealty nunca revela que personaje es interpretado por cual jugador, por lo que siempre tiene la oportunidad de simplemente
   empezar de nuevo con una pizarra en blanco.<br />
   Puesto que usted puede también cambiar el nombre de los personajes, es muy posible juegár en rol de infiltración de esta manera,
   y luego mostrár sus verdaderos colores una vez que haya pegado su cuchillo en la parte posterior de ese odiado enemigo.</p>
   <p>Como tantas veces en este juego, las posibilidades son infinitas.</p>
