  description:  Addestrate soldati per servire come miliziani o nella vostra unità militare. 
  intro: >
    Come signore di %settlement%, potete reclutare paesani da questo/a %type% perché siano addestrati da soldati.<br />
    Una volta addestrati, verranno automaticamente aggiunti alla forza difensiva dell'insediamento, ma potrete anche portarli con voi nelle vostre campagne in qualsiasi momento.<br />
    Edifici militari possono fornire soldati meglio addestrati e con equipaggiamento migliore.
  traintime:    durata dell'addestramento
  provided:     fornito da
