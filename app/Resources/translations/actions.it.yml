meta:
 name:          azioni sul personaggio
 rename:
  name:         rinominare
  description:  cambia il nome del personaggio
  intro: >
    E' possibile cambiare il nome del personaggio in qualsiasi momento, ma è <em>fortemente</em> consigliato conservare questa azione per eventi che ci si aspetterebbe portassero a un cambiamento del nome di una persona, come ad esempio un matrimonio o l'ascesa al trono.<br />
    Tutti i cambi di nome sono salvati ed elencati nella storia pubblica del personaggio.
  newname:      Nuovo Nome
  submit:       rinomina personaggio
  success:      Il personaggio è stato rinominato
 kill:
  name:         uccidi
  description:  uccide il personaggio
  intro: >
    E' possibile uccidere il personaggio in qualsiasi momento.<br />
    Tale azione render√† il personaggio morto senza alcuna motivazione. Sarebbe il caso di fornire una descrizione adeguata, in ruolo, per fare in modo che la storia e gli altri giocatori possano sapere come %he% sia morto.<br />
    <div class="warning">Questa azione non può essere annullata o in alcun modo invertita.</div>
  sure:         sicuro sicuro?
