economy:
 name:          azioni di gestione economica dell'insediamento
 all:           tutte le azioni di gestione economica
 others:        altre azioni di gestione economica
 workhours:     ore lavorative
 roads:
  name:         costruzione di strade
  description:  Ordinate la costruzione o la distruzione di strade e ponti.
  intro: >
    Per rendere più rapidi gli spostamenti e incrementare il commercio potete costruire strade dal vostro insediamento a quelli vicini, o perlomeno la parte sulle vostre terre.<br />
    Se un fiume divide le vostre terre da quelle altrui, un ponte verrà automaticamente costruito se e solo se entrambe le parti dedicano risorse alla costruzione di strade.<br />
    Come ogni altro progetto di costruzione, potrete assegnare una certa percentuale della economia locale alla costruzione di strade.
  dest:         destinazione
  destlord:     destinazione presso signore
  status:
   us:          stato della nostra parte
   them:        stato della loro parte
  river:        attraversamento del fiume
  workers:      lavoratori assegnati
  buildworkers: lavoratori assegnati alla costruzione di edifici
  submit:       assegna lavoratori
 build:
  name:         costruzione di edifici
  description:  Organizzate la costruzione di importanti edifici e infrastrutture
  intro: >
    Anche se i paesani si prenderanno cura della maggior parte delle infrastrutture al sorgere delle loro necessità, è possibile anche ordinare la costruzione di edifici prima che emergano spontaneamente.<br />
    La costruzione richiederà e vincolerà risorse per la sua durata. Molti edifici richiedono risorse, una popolazione minima o la presenza di altri edifici.
  active:       attiva
  progress:     progresso della costruzione
  workers:      lavoratori assegnati
  completion:   tempo rimanente stimato
  never:        mai
  roadworkers:  lavoratori assegnati alla costruzione di strade
  effort:       impegno a costruire
  existing:     edifici esistenti
  canbuild:     disponibile per la costruzione
  cannotbuild:  non costruibili
  submit:       assegna lavoratori
  unavailable:
   population:  L'insediamento richiede una popolazione di almeno %content%.
   prerequisite: %content% è richiesto prima che questo edificio possa essere costrituito.
   already:     Questo edificio è già stato costruito o sta venendo costruito al momento.
   over100percent: Avete assegnato più lavoratori alla costruzione di edifici e strade di quelli disponibili nel vostro insediamento. Tale assegnazione non sarà accettata.
  warning:
   over20percent: State assegnando una considerabile parte della vostra popolazione a lavori di costruzione (strade ed edifici). Dovreste assicurarvi che ciò non comporterà scarsità di cibo.
   over50percent: State assegnando la maggioranza della vostra popolazione a lavori di costruzione (strade ed edifici). Assicuratevi che ciò non porterà a carestia.

 trade:
  name:        Accordi Tributari/Commerciali
  owner:       Revisionate e proponete accordi commerciali di questo insediamento. 
  foreign:     Offrite accordi commerciali a questo insediamento straniero 
  unavailable:
   noestate:   Non possedete alcuna tenuta tramite cui commerciare.
  intro:
   owned: >
     Come signore di questo insediamento voi potete revisionare tutti gli accordi commerciali e tributari, e chiaramente cambiare o cancellare accordi in uscita verso altri al momento in vigore. Potete anche rispondere a qualsiasi accordo proposto in ingresso.<br />
     Tutti gli accordi commerciali e tributari forniscono quantità costanti - ovvero durano finchè non vengono modificati o cancellati. Come signore, voi non avrete mai a che fare con singole consegne, ma esclusivamente con forniture a lungo termine. 
   foreign: >
     Potete offrire a questo insediamento commerci o tributi da ciascuna vostra tenuta, con consegne che verrebbero realizzate immediatamente.<br />
     A meno che voi non stiate offrendo un tributo, è uso insistere per ottenere un accordo con scambio reciproco, ma qualcuno deve fare la prima mossa. La fiducia è la valuta pi√π preziosa nel commercio. <br />
     Tutti gli accordi commerciali e tributari forniscono quantità costanti - ovvero durano finchè non vengono modificati o cancellati. Come signore, voi non avrete mai a che fare con singole consegne, ma esclusivamente con forniture a lungo termine. 
  submit:       iniziare commerci o tributi
  cancel:       cancellare accordo
  inbound:      commerci in entrata
  outbound:     commerci in uscita 
  towards:      commerci dalle vostre tenute a questo insediamento
  resources:    risorse delle vostre tenute
  amount:       quantità
  res:          risorsa
  to:           a
  from:         da
  localres:     risorse locali
  production:   produzione
  demand:       richiesta
  trade:        scambio
  sum:          somma
  transcost:    costo dello scambio
  new:          nuovo accordo

