control:
 name:          azioni di controllo locali
 all:           tutte le azioni di controllo
 take:
  name:         assumere il controllo
  description:  Dichiaratevi signore di questa gente e fate vostro questo insediamento.
  unavailable:
   yours:       Siete già in controllo di questo insediamento.
  intro:        Per poter comandare le risorse e la popolazione di questo/a %type%, dovete assumerne prima il controllo.
  owned:        Al momento, questo insediamento è controllato da %owner%.
  defended:     Forze stanziate a difesa vi impediscono di semplicemente innalzare il vostro stendardo senza colpo ferire. Dovrete prima attaccare e sconfiggerle.
  undefended:   Siccome non vi sono forze stanziate a difesa, tuttavia, potete semplicemente rimuovere il suo stendardo e innalzare il vostro.
  free: >
    Dato che questo insediamento non è al momento sotto il controllo di nessuno, tutto ciò che serve è convincerne i paesani, che si riduce a piantare la vostra bandiera e abbattere il primo che provi ad opporsi.
  submit:       assumi il controllo
  success: >
    La vostra bandiera sventola ora su questo insediamento, e la popolazione seguirà i vostri comandi.<br />
    Tenete a mente che, a meno che non dispieghiate una milizia a difesa, il suo controllo vi potrà essere strappato nuovamente con eguale facilità.
 grant:
  name:         concedere controllo
  description:  Consegnate il controllo su questa gente a un altro nobile.
  unavailable:
   owned:       Questo insediamento è controllato da qualcun altro, non voi.
   free:        Voi non avete al momento controllo su questo insediamento, dovete prima assumerlo.
  intro: >
    Insediamenti sotto il vostro controllo possono essere consegnati a qualcun altro.<br />
    Tenete a mente che ciò <em>non</em> rende il destinatario automaticamente vostro vassallo. Questa azione trasferisce semplicemente il controllo dell'insediamento, questioni di vassallaggio e legittimità sono vostre da risolvere.
  to:           concedere il controllo a
  submit:       concedi
  success:      Avete ora consegnato il controllo su questo insediamento a %newowner%.
 rename:
  name:         rinominare l'insediamento
  description:  Cambiate il nome di questo insediamento.
  intro:        Come signore di questo/a %type%, potete cambiarne il nome per distinguerlo/a meglio or per soddisfare il vostro ego.
  newname:      nuovo nome
  submit:       cambiare il nome
  success: >
    Avete ora dichiarato che questo luogo sarà da ora noto con il nome "%newname%".<br />
    Mappe e indicazioni saranno cambiate immediatamente.
  queued: >
    Sono state date indicazioni ai capi dell'insediamento affinché il nome di questo luogo venga cambiato in "%newname%".<br />
    Mappe e indicazioni saranno aggiornate nelle prossime ore. Potrete notare il cambiamento completato a breve.

