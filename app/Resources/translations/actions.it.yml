    State al momento addestrando %number% nuovi soldati in questo insediamento.<br />
    Le durate degli addestramenti crescono nel momento in cui più soldati vengono addestrati allo stesso tempo. A meno che non vogliate creare una sequenza, potreste attendere la fine dell'attuale addestramento.<br />
    I dettagli dell'attuale addestramento reclute è disponibile alla <a href="%url%">%page%</a> pagina.
