  _realmjoin:     unete a mi dominio
  vassal:
   friend:        Me gustaría ofrecerle mi protección a cambio de su lealtad. Estás interesado?
   neutral:       Siempre hay espacio para más vasallos en mi corte, y me gustaría darle la bienvenida como uno.
   hostile:       Inclínate ante mí y jura lealtad, o te consideraré como un enemigo y te aplastaré.
