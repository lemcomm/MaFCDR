  description:  Gestionar, ejecutar o liberar a los prisioneros.
  intro: >
    Estos nobles están vinculados a usted como prisioneros. Ellos le acompañarán a cualquier lugar que vaya y tienen un muy limitado
    conjunto de acciones que pueden hacer mientras están en prisión. Sin embargo, puede dejarlos en libertad en cualquier momento, o bien eliminarlos de la
