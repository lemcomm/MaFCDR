  between:     Las relaciones diplomáticas entre %myrealm% y %targetrealm%
  position:    posición diplomática de %realm%
  undefined:   (ninguna posición diplomática definida)
 change:
  name:         Cambiar Dominio
  description: >
    Usted puede tomar su dominio fuera de la esfera principal actual que pertenece y unirse a un
    dominio diferente por cualquier razón política o personal que pueda tener.
  intro: >
    Mientras %realm% es parte de %parent% en este momento, puede cambiar su lealtad en cualquier momento.
    Lo que sus compañeros nobles piensan de usted si usted hace esto constantemente, por otro lado...<br />
    Para cambiar, un miembro de su nuevo dominio superior, debe estar cerca. También tenga en cuenta que sólo se puede unir con dominios
    que una designación más alta que su propio dominio tiene, por lo que un reino, por ejemplo, no puede ser parte de una baronía.

 join:
  name:         Unirse a un Dominio
  description: >
    Someterse a otro dominio integra su dominio a su jerarquía, haciéndolo una parte del otro dominio.
    Si bien esto significa renunciar a la soberanía, lo hace a usted y sus vasallos parte de algo más
    grande y posiblemente más potente<br />
    Su sumisión puede ser entregado a cualquier miembro del nuevo dominio superior.<br />
    También tenga en cuenta que sólo se puede unir con dominios que una designación más alta
    que su propio dominio tiene, por lo que un reino, por ejemplo, no puede ser parte de una baronía.
  label:        Dominio para unirse
  empty:        -- elegir --
  via:          disponible a través de
  submit:       unirse al dominio
  noothers:     No hay dominios para unirse disponible.
  unavailable:  Dominios que tienen nobles cercanos, pero no están disponibles para unirse, y las razones:
  unavail:
   type:        No tiene una designación más alta que su dominio.
   current:     Es el dominio superior actual.
  done:         Usted se ha rendido a la fuerza superior de %target% y ha hecho su %realm% una parte de ella.

 subrealm:
  name:         Crear Sub-Dominio
  description:  Vuelva partes de su dominio en un sub-dominio más pequeño.
  intro: >
    Como el soberano de %name%, puede crear sub-dominios dentro de su dominio mediante el fraccionamiento de su villas entre su dominio principal y el nuevo dominio vasallo.<br />
    Sólo tiene que seleccionar las villas que desee ser parte del nuevo sub-dominio a continuación, y luego darle un nombre,
    una designación y elegir uno de los señores de el nuevo dominio como su regente.<br />
    Su nuevo sub-dominio debe tener al menos una villa y al menos una de las villas debe permanecer con su dominio principal.
  estates:      villas que se unirán al nuevo dominio
  newname:      nombre del nuevo dominio
  ruler:        regent del nuevo dominio
  empty:        -- elegir --
  submit:       crear dominio
  invalid:
   ruler:       tu regente seleccionado no es el señor de cualquiera de las villas que escogiste para unirse al nuevo sub-dominio.
   size:        el sub-dominio debe contener al menos una villa, y al menos una debe permanecer con su dominio principal.
  success:      Su sub-dominio ha sido creado.

 break:
  name:         Declarar Independencia
  description:  Lleve a su dominio de nuevo a la independencia, declarándolo separado de su actual dominio superior.
  intro: >
    Mientras %realm% es parte de %parent% en este momento, siempre se puede declarar esa relación nula y hacer
    %realm% una %type% independiente.<br />
    Por supuesto, usted debe asegurarse de que usted está dispuesto a manejar las posibles repercusiones de este paso.
  submit:       declarar independencia
  done:         %realm% es ahora un %type% independiente.

