   Crea una nueva elección para %realm% rellenando el formulario. Tenga en cuenta que los detalles de las elecciones <b>no</b> se
   podrán cambiar más adelante, la elección seguirá su curso tal y como usted ordene aquí.
   Manipulación de las elecciones es realizada por los sacerdotes, y la creación de una nueva elección eliminará un sacerdote de su séquito.
