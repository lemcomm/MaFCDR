 name:         Diplomacia
 other:        relaciones diplomáticas a otros dominios
 description:  Gestionar las dependencias del dominio y la diplomacia formal.
 longdesc:     Relaciones de %formalname% a otros dominios determinan si %name% es independiente si o parte de un dominio más grande. También puede romper la lealtad o crear sub-dependencias del dominio aquí.
 status:
  name:      estado de relación
  nemesis:   rival
  war:       guerra
  peace:     paz
  friend:    amigo
  ally:      aliado
