 desc:
  title:    Descripción de permisos
  visit: >
    Permitir que otras personas entren en el asentamiento, condición previa para la mayoría de las demás acciones, así como las interacciones con los nobles en el interior.
  resupply: >
    Permite a otros a reabastecer a sus soldados en su asentamiento, hasta un número de objetos por día que se puede
    limitar con el <em>cantidad</em>. Esta cantidad es compartida por todos en la lista.
  mobilize: >
    Permite a otros a movilizar tropas de su milicia, es decir reclutarlos como a sus propios soldados. El número de
    soldados que se pueden movilizar por día está limitado por el <em>cantidad</em>, que es compartida por todos en la lista.<br />
    Para evitar el agotamiento de sus defensas, también puede establecer la <em>Reserva</em> 
     para declarar el número de reservas de soldados siempre tiene que permanecer en el asentamiento.
  construct: >
    Permite a otros para iniciar y gestionar proyectos de construcción en el asentamiento.<br />
    Para evitar la construcción excesiva, se puede definir un <em>Reserva</em> que es el porcentaje de campesinos
     que deben permanecer en la fuerza laboral.
  recruit: >
    Permite a otros para entrenar nuevos soldados en su asentamiento.<br />
    Para prevenir el reclutamiento excesivo, se puede establecer el <em>cantidad</em> lo que limita el número de
    nuevos soldados enviados al entrenamiento por día. Este valor es compartido por todos en la lista.
  trade: >
    Permite a otros a iniciar las operaciones desde su asentamiento hacia los demás, es decir, el comercio de salida.<br />
    Tenga mucho cuidado con esta opción, ya que no puede ser limitado, y alguien la negociación todos los alimentos de distancia
    puede traer muy rápidamente ruina su asentamiento. Sólo conceder esto a la gente de más confianza.
  docks: >
    Permitir el uso de los muelles (si los tiene) para embarcarse en viajes por mar.
  positions: >
    Permite la gestión de posiciones menores y sus permisos dentro del reino. Esta es una posición muy poderosa como la capacidad
    de conceder o revocar las  posiciones pone el poseedor por encima de todos, a excepción de el soberano (s).
  expel: >
    La expulsión de villas del reino se eliminarán de la jerarquía del dominio, junto con sus señores y caballeros, proporcionadas
    estos no están vinculados a la esfera a través de una villa diferente, así (es decir, para eliminar a una persona del dominio, asegúrese
    expulsar todos las villas que sean señor o caballero de, en todos los sub-dominios).
  diplomacy: >
    Permite la negociación y firma de tratados con otros dominios.
  laws: >
    Otorga acceso editorial a las leyes del dominio y publicaciones de regulación.

