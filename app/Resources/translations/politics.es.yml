lists:
 name:          Administrar listas
 description: >
   Definición de listas de dominios y las personas que considere aliados, amigos, enemigos, etc. hace que sea más fácil hacer acciones específicas.<br />
   Estas listas se utilizan para las acciones, los permisos del asentamiento y cualquier otro lugar donde desea alguna actividad para aplicar a algunos otros, pero no todos.<br />
 intro: >
   Definición de listas de dominios y las personas que considere aliados, amigos, enemigos, etc. hace que sea más fácil hacer acciones específicas.<br />
   Estas listas se utilizan para las acciones, los permisos del asentamiento y cualquier otro lugar donde desea alguna actividad para aplicar a algunos otros,
   pero no todos.<br />
   Puede definir <i>dominios</i> o <i>nobles</i> como miembros de la lista, en ambos casos con o sin sirvientes (es decir, sub-dominios o vasallos).<br />
   Permisos serán evaluadas en orden (de arriba hacia abajo) hasta que el primer encuentro, por lo que puede permitir algo a un
   todo dominio, excepto una persona - o viceversa. Sus reglas pueden ser tan complicado o tan simple como usted quiere.<br />
   Para incluir sus vasallos, agregue usted mismo e incluir 'sirvs'. No se puede "bloquear usted mismo", utilizando listas.
