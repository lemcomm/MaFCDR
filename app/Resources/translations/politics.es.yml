oath:
 view:          
  name:         Árbol de Juramento
  description:  Ver sus juramentos en una vista gráfica.
  longdesc:     Ver el árbol de los juramentos que perteneces a. (puede tardar unos segundos para generar grandes árboles)
 name:          Juramento de Lealtad
 intro: >
   Lealtad es lo que define el sistema de jerarquía y política. Exactamente lo que un juramento contiene - vasallaje, el servicio militar, 
   parte de los ingresos de las villas, la protección, el honor y la política - es negociable entre señor y vasallo.<br />
   Aquí usted puede hacer un juramento de lealtad a un personaje cercano, haciéndole su vasallo. Esto también hará
   sus villas parte de su dominio.
 hasvassals: >
   Todos sus vasallos también se unirán al dominio que usted se une, como su juramento de lealtad que los ata a sus decisiones. Por supuesto,
    si se actúa en contra de su voluntad, podrían dejarte después.
 isruler: >
   Esta acción significaría el fin de su dominio como una entidad independiente.
 hasliege: >
   Su juramento actual será automáticamente disuelto y su soberano actual, %liege%, será notificado.
 current:   juramento actual
 swear:     jurar un nuevo juramento
 swearintro: Dado que un señor puede contener villas en o ser gobernante de diferentes dominios, algunos señores pueden aparecer varias veces con diferentes dominios, y usted tiene que elegir cuál de sus dominios para unirse.
