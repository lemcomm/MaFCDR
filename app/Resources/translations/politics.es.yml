realm:
 view:
  name:         Árbol de Jerarquía
  description:  Ver una vista gráfica de la jerarquía del dominio.
  longdesc:     Ver el árbol de jerarquía que este dominio pertenece a. (puede tardar unos segundos para generar grandes árboles)
 new:
  name:         Crear Dominio
  description:  Declárese soberano de su propio dominio.
  longdesc:     Con vasallos bajo su mando, se puede declarar su propio dominio, uniéndose a la arena política y tal vez atraer aún más seguidores a su bandera.
  intro: >
   Con el poder suficiente y nadie por encima de ti, podría ser el momento de unirse a el escenario de la política mundial. Usted puede
    anunciar las tierras bajo su control como un <i>dominio</i>, que es un término genérico para cualquier cosa,
    desde una baronía hasta un imperio.<br />
    De hecho, es totalmente decidido por usted lo que debe llamar a su nuevo dominio. La única cosa que le detiene de llamar a tres
    villas un imperio es la burla de sus compañeros. La mezcla adecuada de ambición y modestia podría ser aconsejable.<br />
    Usted puede cambiar la designación de su dominio más tarde.<br />
  choose:     -- elegir --
  submit:     anunciar nuevo dominio
 manage:
  name:         Gestionar Dominio
  description:  Cambiar el nombre del territorio, el color y otros detalles.
  longdesc:     Como usted es el soberano de %formalname%, usted tiene el control ejecutivo completo sobre su dominio. Sea o no su vasallos se mantendrán por ello si usted ejerce demasiado libremente, sin embargo, es una cuestión diferente.
  intro: >
    Como soberano de %name%, usted puede cambiar los datos del dominio en cualquier momento. Tenga en cuenta que siendo realistas, éstos
    detalles casi nunca cambian, así que asegúrate de que tengas una buena razón.<br />
    La designación de su dominio siempre debe mantenerse por encima de la de todos los dominios inferiores, lo que limita sus opciones.
  submit:       anunciar cambios
  success:      Detalles del dominio se han actualizado.
 abdicate:
  name:         Abdicar
  description:  Renuncia a la soberania y entregarla a otra persona.
  longdesc:     Si estás cansado de regir %formalname% o está siendo forzado a salir y quiere dejar amablemente, puede entregar las riendas a alguien más.
  intro: >
    Como el soberano de %name%, puede abdicar y entregarle las riendas a otra persona. Su sucesor tiene que estar cerca (a poca distancia a la acción).
  done:         Ahora ha renunciado a la soberania de este dominio.
 positions:
  name:         Posiciones del Dominio
  description:  Definir y nombrar/revocar posiciones.
  longdesc:     Posiciones menores dentro de %name% se pueden definir, nombrar y revocar por ti.
  empty:        El dominio no tiene ninguna posición definida en este momento.
  new:          crear una nueva posición
  holder:       poseedor|poseedores
  manage:       gestionar posición
  appoint:      nombrar oficiales
 laws:
  name:         Leyes del Dominio
  description:  Declarar y cambiar las leyes del dominio.
  longdesc:     Leyes y reglamentos para %name% pueden ser declarados por usted. La mayoría son opcionales, pero algunos son obligatorios y establecidos por defecto en la creación del dominio.

