  intro2: >
    Usted puede nombrar a los nuevos gobernantes para este dominio en cualquier momento y por cualquier razón. <b>Tenga en cuenta que no se puede degradar de nuevo</b>.
    Una vez que son nombrados, son tus iguales en poder y ninguno de los dos pueden quitar el otro de la posición.
