rogue:
 name:        Ir Independiente
 description: Declarar independencia.
 longdesc:    También puede romper su juramento sin jurar uno nuevo, convirtiéndose en un señor o caballero independiente.
 intro: >
   Puede romper su juramento de fidelidad en cualquier momento, proclamando a sí mismo independiente, un pícaro noble sin dominio o señor.<br />
   Este paso no es para tomarse a la ligera, ya que otros nobles pueden y van a cazar a usted ya sus vasallos por la fama y la fortuna. Al no tener señor también
   significa no tener protección, tanto militar como políticamente. Asegúrese de que usted sepa lo que está haciendo.
 submit:      convertirse en noble pícaro
 success:     Ahora eres un noble independiente, o un pícaro como tus compañeros nobles considerarán que eres.

successor:
 name:      tu sucesor
 you:       usted es sucesor de
 intro: >
   La muerte es parte de la vida, es importante que cada noble asigne un sucesor para sus títulos y posesiones.<br />
   Usted puede seleccionar cualquier personaje cercano suficiente para intercambiar documentos o cualquiera de sus personajes (ya que se supone que son
   de la misma familia o dinastía) independientemente de la distancia. Tenga en cuenta que sus villas, títulos, etc. dejarán su mando
   si son heredados por un personaje que no le pertenece a usted.
 set:       asignar un nuevo sucesor
 choose:    -- elegir sucesor --
 submit:    establecer sucesor
 success:   Usted ha elegido a %successor% como su nuevo sucesor.
 hasone:    Usted ya ha declarado a %successor% como su sucesor.

partners:
 name:      gestionar relaciones
 intro: >
   Las relaciones con otros personajes pueden tomar muchas formas. Sus detalles están sujetos a los juegos de rol, sólo la mecánica del juego
   cubre aquellos aspectos que deciden las opciones disponibles.<br />
   Sólo las relaciones públicas se mostrarán a otros jugadores. Sólo relaciones que incluyen sexo permiten a ambas partes crear
   nuevos personajes con estos personajes como padres.
 none:      Usted no tiene ninguna asociación (como un matrimonio o una liason) en este momento.
 several:   Usted tiene varias asociaciones en este momento, siendo:
 new:
  name:     nuevas relaciones
  intro:    Puede proponer una nueva relación con cualquier personaje cercano. Él o ella tendrá que aceptar para que la relación se vuelva activa.
  none:     No hay socios potenciales dentro de su radio de acción.
 old:
  name:     relaciones existentes
  intro:    Puede romper con los socios existentes o hacer algunos cambios unilaterales a la relación. Lo cual, por supuesto, podría dar lugar a que ellos la termien con usted.

