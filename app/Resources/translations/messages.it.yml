about:
 title:     Informazioni su Might & Fealty
 intro:
  title:    Introduzione
  opening:    Might & Fealty è un mondo persistente interamente guidato dalle azioni dei giocatori, dove la storia viene fatta, non semplicemente ripetuta. 
  pitch: >
    Un gioco di ruolo, di strategia, un gioco politico e diplomatico.<br />
    <br />
    Un simulatore di un mondo medioevale / low-fantasy non perché si ricrei una fisica realistica, ma nel senso di avere umani con motivazioni umane e ambizioni personali come ciò che guida questo mondo.<br />
    <br />
    Non c'è alcuna trama predeterminata né alcun genere di condizioni per vincere. Infatti non c'è proprio modo di vincere in un modo che faccia terminare il gioco: l'intero gioco è stato costruito per durare per sempre e rimanere giocabile per molti anni. Questo non significa rigiocare, ma nel senso di <em>una storia continuata</em> del mondo. Una storia creata, scritta e interpretata dai giocatori stessi.
  description: >
    Questo è il progetto dei miei sogni che è da forse due decenni che desidero creare.<br />
    Più di un gioco è un sandbox politico e sociale. Non è nemmeno una simulazione, è la realtà in una più piccola scala. La prima, più giocabile e primitiva incarnazione di questo concetto - <a href="http://battlemaster.org">BattleMaster</a> - si è avvicinata così tanto alla vita reale che in certi momenti ha interessato insegnanti, fanatici di storia e professori universitari. <br />
    <br />
    Le principali caratteristiche di Might & Fealty sono libertà ed il creare qualcosa di emergente. Non vi è storia creata dagli sviluppatori, eppure ve ne saranno centinaia di storie. Storie vere, non inventate. Tra 10 anni vi sarà una vera e propria storia. Guerre, rivoluzioni, imperi e sovrani che sono esistiti veramente, non semplicemente come invenzioni di uno sceneggiatore.<br />
    <br />
    Al contrario di molto giochi, il mio approccio vuole riprodurre le incertezze e le ambiguità della vita reale. Voi siete i buoni non perché il gioco lo decide, ma perché siete voi a dirlo. E i vostri nemici diranno esattamente la stessa cosa su se stessi. Il concreto gioco di ruolo emerge dalle interazioni tra giocatori a tutti i livelli. E' imprevedibile, continuamente in cambiamento e appassionante. E sarà più vario e interessante di quel che i migliori sceneggiatori possano mai generare.<br />
    <br />
    Ho quasi 15 anni di esperienza con questo genere di giochi, e questo è ancora il più ambizioso.
 concept:
  title:    Filosofia
  intro: >
    Ci sono un certo numero di filosofie dietro la progettazione di Might & Fealty. Questi concetti stanno dietro a tutte le parti del gioco.
  sandboxtitle: Sandbox
  sandbox: >
    L'idea di un sandbox è che il gioco non limita i giocatori. Il punto principale è:<br />
    <b>Tu puoi fare tutto - ma tutto ciò che fai avrà conseguenze.</b><br />
    Quindi non si deve raggiungere un punto in cui il gioco dice "non puoi attaccare questa persona" o "non puoi razziare questo villaggio". Le uniche regole che il gioco imporrà sono le leggi della fisica. Se non si hanno a disposizione abbastanza risorse per costruire un castello, allora non puoi farlo. Ma le interazioni tra giocatori - sia amichevoli che ostili - sono interamente libere. Il gioco le dovrà permettere, e non impedire.
  eternitytitle:  Eterno
  eternity: >
    Il gioco è fatto per essere eterno. Tutto viene salvato, niente di importante viene cancellato (alcune cose hanno una certa durata, ovviamente). Personaggi e profili, per esempio, rimarranno. Certo, i vostri possedimenti saranno conquistati da altri giocatori, ma quando tornerete dopo tre anni, i vostri personaggi saranno ancora lì, con tutta la loro storia intatta.<br />
    La storia non esiste se non c'è qualcuno che la scriva. Il gioco ne tiene traccia. Se vuoi sapere chi era il signore due anni fa della città che hai appena conquistato, lo puoi controllare.
  emergencetitle: Strutture Emergenti
  emergence: >
    Il gioco dovrebbe permettere interazioni con altri giocatori e renderle sia necessarie che proficue. Non dovrebbe limitarle a traiettorie pre-determinate ma permettere l'evoluzione di qualsiasi genere di sistema politico, gerarchia o organizzazione.<br />
    Strutture e comportamenti emergenti dovrebbe formare il social network del gioco, permettendo la massima libertà possibile ai gioctori. Le meccaniche del gioco dovranno gestire solo gli aspetti numerici più importanti e lasciare tutto il resto ai giocatori da sviluppare e modellare secondo i loro desideri.
  limitedtitle: Risorse Limitate
  limited: >
    L'economia nel gioco non dovrebbe crescere esponenzialmente e in maniera illimitata, ma piuttosto simulare un mondo medioevale con risorse limitate e possibilità di migliorare la produttività molto ridotte. Il gioco non è fatto per fare costruire tutto cercando di farlo più rapidamente degli altri. Tale gioco sarebbe necessariamente limitato nel tempo e non (vedi sopra) eterno.<br />
    Might & Fealty sostituisce la crescita con <em>lo scambio</em>. Commercio, tributi o razzie spostano risorse in giro per il mondo del gioco e permettono a qualcuno di prosperare alle spese di altri. Ogni città nel gioco dovrebbe esistere perché un certo numero di altri posti non sono diventati città - semplicemente non ci sono risorse sufficienti perché ogni insediamento si trasformi in una città.

 gameplay:  
  title:    Modalità di gioco
  first: >
    Utilizzando una comoda interfaccia, il gioco è una miscela di azioni a turni o immediate. Il concetto base che muove le meccaniche del gioco è che ogni azione richiede un certo tempo perché sia completata. Se, per esempio, ordinate la costruzione di un mercato, l'ordine è dato immediatamente e avrete finito, ma ci vorrà un certo tempo perché la costruzione venga completata.<br />
    Le azioni che richiedono che il vostro personaggio fatta concretamente qualcosa sono messe in una <em>lista di azioni</em>. Quando non sarete collegati, il vostro personaggio seguirà questa lista di azioni. Tutto richiede tempo, che sia viaggiare o attaccare un castello nemico. Il fatto che le cose richiedano tempo permette anche agli altri giocatori di avere tempo per agire di conseguenza; siccome però avete anche una vita normale a cui badare allo stesso tempo, si possono lasciare ordini attivi che durano finché non si decida di rimuoverli. Se volete difendere un villaggio o il vostro re, ad esempio, è sufficiente definire quello come il vostro ordine attivo e nel caso vengano attaccati il vostro personaggio reagirà automaticamente. 
  second: >
    Il gioco è pianificato per essere sviluppato creando una sempre più profonda integrazione tra gli strumenti della vostra vita quotidiana e il gioco, permettendovi così di ricevere avvisi a proposito di importanti eventi nel gioco attraverso canali da voi selezionati. In questo modo che non è necessario controllare continuamente se sia successo qualcosa, essendo sicuri che qualora qualcosa richiedesse la vostra attenzione, verreste avvisati. 
 tech:  
  title:    Tecnologia
  intro: >
    NNot only in its concepts, but also in its implementation is Might & Fealty è ambizioso e unico non solo concettualmente ma anche nella sua implementazione. Alcune delle tecnologie usate per il gioco sono familiari, altre sono state viste raramente nel contesto dei videogiochi.
  clienttitle: Interfaccia
  client: >
    L'incarnazione iniziale del gioco sarà un gioco online via browser. Una versione compatibile con smartphone è una delle maggiori priorità iniziali.<br />
    Successivamente, per quanto permesso dai finanziamenti, vi saranno veri e propri client per PC e Mac, oltre che per dispositivi mobili iOS e Android, utilizzando come motore <a href="http://unity3d.com">Unity 3D</a>.
  servertitle: Funzionamento
  server: >
    Per quanto riguarda il lato server, il gioco è costruito sul moderno <a href="http://symfony.com">Symfony 2</a> con un potente database
    <a href="http://www.postgresql.org">PostgreSQL</a> dietro di esso.<br />
    Questa è solo la superficie. La vera potenza per molte parti del gioco proviene dal far girare il mondo del gioco su un intero GIS dataset, con un supporto topologico completo. In termini meno tecnici, Might & Fealty non utilizza mappe artificiali fatte per videogiochi, ma utilizza la stessa tecnologia di Google Maps e altri reali programmi topografici. L'immagine su questa pagina è infatti presa da <a href="http://www.qgis.org/">Quantum GIS</a>, un programma utilizzato da università ed esperti sia pubblici che privati per gestire dati geospaziali.<br />
    <br />
    Attraverso l'uso di GIS, il gioco utilizza posizioni e distanze vere al posto di concetti astratti o qualche genere di casella. Tempi di spostamento e ricerca del percorso funzionano come i vostri navigatori e possono reagire a un mondo di gioco in cambiamento, dove vengono costruite strade e distrutti ponti. Le aree occupate da tenute non sono arbitrarie, ma determinate matematicamente come l'insieme dei punti più vicini a un particolare insediamento che a qualsiasi altro (diagrammi di Voronoi). Le strade seguono uno schema noto come triangolazione di Delaunay. Il tutto arricchito da un pizzico di rumore frattale per farlo apparire più realistico.<br />
    Questo approccio è anche utile in vista del futuro. Nel futuro potremmo per esempio decidere di rendere i confini tra i possedimenti arbitrari, o permettere la costruzione di strade tra qualsiasi punto della mappa o seguendo una traiettoria a volontà. Oppure potremmo decidere di accrescere i dettagli della mappa e aggiungere torrenti, stagni o altri particolari elementi del paesaggio a qualsiasi livello desiderato. In teoria potremmo persino decidere di raggiungere il livello di singolo albero senza avere bisogno di cambiare nulla nel motore del gioco.

