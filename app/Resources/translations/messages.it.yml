registration:
 title:   Registrazione
 intro: >
   Benvenuto in Might & Fealty - siamo ansiosi di conoscere la tua storia ed esperienza.<br />
   <br />
   Per favore inserisci più in basso le poche informazioni richieste.<br />
   Riceverai quindi una e-mail con un link per l'attivazione. Siamo spiacenti per questo passaggio aggiuntivo, ma è necessario per tenere lontani spammer e bot.<br />
   <br />
   <div class="warning">Il gioco è al momento in un Alpha Test<br /><br />
   E' veramente importante avere presente quel che questo significa: quasi niente funziona al 100% o del tutto, in pratica tutto è incompleto, intere sezioni del gioco sono completamente mancanti; inoltre l'interfaccia, la grafica e la struttura sono tutte preliminari.<br />
   Questo <em>non</em> è come provare a fare un giro su una macchina nuova. E' più simile a farsi mostrare il motore e ricevere mezzo sterzo per avere una vaga idea. A meno che tu non sia entusiasmato dall'idea e voglia aiutare a rendere questo gioco una realtà, dovresti almeno aspettare la fase di beta testing. <br />
   </div><br />
   Per essere sicuri tu abbia compreso tutto ciò, ti chiediamo di inserire qui sotto un codice che puoi trovare nella  <a href="http://forum.mightandfealty.com/index.php/topic,2.0.html">Sezione Alpha Testing del Forum Might & Fealty</a>.

