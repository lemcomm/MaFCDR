 name:          Offer a New Oath of Fealty
 intro: >
   Fealty is what defines the hierarchy and political system. What exactly an oath contains - vassalage, military service,
   shares of estate income, protection, honour and politics - is negotiable between liege and vassal.<br /><br />
   Here you can offer an oath of fealty to any position of authority, be it the lord of a settlement, the owner of a place of interest, a realm position holder, or even to a realm ruler directly, if the people holding that position are present. If you're inside a Settlement or a Place of Interest, and those are a viable choice, they will always be present.<br /><br />
   Who you hold an oath of fealty to defines your primary realm affiliation. Since your oath is to a position, not necessarily the person holding it, this should prevent confusing realm loyalties to some degree.
 hasvassals: >
   All your vassals will also become a part of the realm you join, as their oath to you binds them to your decisions. Of course,
   if you act against their will, they might leave you afterwards.
