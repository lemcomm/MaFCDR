  hashouse:     As you have been granted permission to make this house, your new house shall be a cadet of %house%.
  intro: >
   If you peer into the history books, you will usually find that Houses came before Realms. As to what a "House" is, well
   that really depends on the culture. Some were dynasties traced back by blood through eons, others were tribes, united
   by their believes or convictions. Others yet were more impromptu bonds, created through bloodshed or catastrophe.
   Whatever yours will be, that is up to you, and those who will be part of it.<br /><br />
   It is the right of any First One to declare themselves the head of a new House, or to formalize themselves as head
   of an already existing one. Like those who came before, you too, have this right. <br /><br />
   <em>As the creator of a house, your crest if you have one will become the crest of this house until it's demise.</em><br />
   If you don't have a crest, should you get one later it will be added automatically.<br />
   Alternatively, should your character die and another character inherit the house that has a crest, it will be set to theirs.<br />
   It is worth note however, that any of your future descendants will, if the other parent either has no house, or is part of the
   same house, also join your house automatically.<br />
   Lastly, be sure to set your successor after forming the house. If you don't set a successor, and your regular heir isn't a legal
   successor (see the manual on Houses) the House will automatically pass to it's eldest active member.<br /><br />
   <em>NOTE: Houses are not for guilds, associations, religions, cults, societies, or anything guild or religion like. Those will come in a future update.</em>
